<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>404 Not Found Master Challenge</title>
  </head>
  <body>
    <h3 class="main-h3">404 NOT FOUND</h3>
    <main class="main">
      <section class="outer-section">
        <figure>
          <img
            src="./Scarecrow.png"
            alt="Scarecrow Image"
            width="539.22px"
            height="447.43px"
          />
          <figcaption>Scarecrow Image</figcaption>
        </figure>

        <section class="inner-section">
          <h1 class="main-h1">I have bad news <span>for you</span></h1>
          <h4 class="main-h4">
            The page you are looking for might be removed or is temporarily
            unavailable
          </h4>
          <button class="main-button">BACK TO HOME PAGE</button>
        </section>
      </section>
    </main>
  </body>
</html>
